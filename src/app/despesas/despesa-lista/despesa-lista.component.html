<app-header titulo="Despesas"></app-header>

<ion-content fullscreen id="content-container">
  <ion-list lines="full" class="scroll-content">
    <ion-item *ngFor="let despesa of despesaService.despesas">
      <ion-label>{{despesa.tipo}} - {{despesa.descricao}}</ion-label>

      <ion-label text-wrap>
        <ion-text color="primary">
          <h3>{{despesa.tipo}}</h3>
        </ion-text>
        <p>{{despesa.valor | currency}}</p>
        <ion-text >
          <p>{{despesa.data | date:'dd/MM/yyyy'}}</p>
        </ion-text>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer >
  <ion-toolbar>      
    <ion-tabs >
      <ion-tab style="color:rgba(42, 103, 163, 0.2); font-weight: 700" 
      label="Nova Despesa" href="/despesas/nova"> </ion-tab>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
